           <!-- HEADING BREADCRUMB-->
           <section class="bg-pentagon py-4">
            <div class="container py-3">
              <div class="row d-flex align-items-center gy-4">
                <div class="col-md-7">
                  <h1 class="h2 mb-0 text-uppercase">Our Products</h1>
                </div>
                <div class="col-md-5">
                  <!-- Breadcrumb-->
                  <ol class="text-sm justify-content-start justify-content-lg-end mb-0 breadcrumb undefined">
                    <li class="breadcrumb-item"><a class="text-uppercase" routerLink="../">Home</a></li>
                    <li class="breadcrumb-item text-uppercase active">Products </li>
                  </ol>
                </div>
              </div>
            </div>
          </section>
          <section class="py-5" id="products">
            <div class="container py-4">
              <a class="float" href="https://api.whatsapp.com/send?phone=919043823021&text=&source=&data=" target="_blank" rel="noopener" title="WhatsApp">
                <img style ="height: 58px;width: 59px;margin: -3px -4px -1px -4px;" title="WhatsApp" alt="WhatsApp" src="assets/img/whatsapp.webp"></a>
              <!-- <header class="mb-5">
                <h2 class="lined lined-center text-uppercase mb-4 ">Our Products</h2>
                <p class="lead"></p>
              </header> -->
              <p class="text-muted lead text-center mb-5"></p>
              <div class="row gy-5 align-items-stretch">

                <div class="col-lg-3 col-md-6" *ngFor="let product of commons.productList; let i = index">
                  <!-- Product-->
                  <div class="product h-100" [routerLink]="'./'+product.Type_Url+'/'+product.Products_Url">
                    <div class="product-image"><a><img class="img-fluid" [src]="product.imageUrl"
                          alt="industrial pumps,Sewage Pumps,Slurry pumps,water pumps,centrifugal pumps,submersible pumps,submersible water pumps"></a></div>
                    <div class="py-4 px-3 text-center">
                      <h3 class="h5 text-uppercase mb-3"><a class="reset-link">{{product.Products_Url}}</a>
                      </h3>
                      <!-- <p class="mb-0">
                        <del class="text-gray-500 me-2">$200.00</del>$143.00
                      </p> -->
                    </div>
                    <ul class="list-unstyled p-0 ribbon-holder mb-0">
                      <li class="mb-1">
                        <div class="ribbon sale ribbon-primary">{{product.Type_Url}}</div>
                      </li>
                      <li class="mb-1" *ngIf="product.tag">
                        <div class="ribbon new ribbon-info">{{product.tag}}</div>
                      </li>
                    </ul>
                  </div>
                </div>





              </div>
        </div>
            </section>
